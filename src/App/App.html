<div class="app">
	<textarea class="app_textarea" v-model='jsonString' />

	<button @click='handleGenerateForm(jsonString)'>Сгенерировать форму</button>

	<FormGenerator :jsonObjects="jsonObjects" v-if="showModalFormGenerator" @close="handleCloseGenerateForm" />
