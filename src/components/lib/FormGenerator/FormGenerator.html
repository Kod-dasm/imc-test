<transition name="form-generator">
	<div class="form-generator_mask">
		<div class="form-generator_wrapper">
			<div class="form-generator_container">

				<div class="form-generator_header">
					<button class="form-generator_default-button" @click="handleClose($emit('close'))">
						&#215
					</button>
				</div>

				<div class="form-generator_body">
					<FormField v-for="treeNode in treeDataForm" :node="treeNode" />
				</div>

				<div class="form-generator_footer">
				</div>
			</div>
		</div>
	</div>
</transition>
